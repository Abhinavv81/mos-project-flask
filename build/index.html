<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beam Analysis</title>
    <link rel="stylesheet" href="../static/style.css">
</head>

<body>
    <h1>Beam Analysis</h1>
    <form action="/calculate" method="post">
        <label for="n_forces">Number of Point Forces (minimum 3):</label>
        <input type="number" id="n_forces" name="n_forces" min="3" required><br><br>

        <div id="forces"></div>

        <label for="beam_length">Length of the Beam (m):</label>
        <input type="number" step="0.1" id="beam_length" name="beam_length" required><br><br>

        <label for="udl_magnitude">Uniformly Distributed Load (UDL) Magnitude (kN/m):</label>
        <input type="number" step="0.1" id="udl_magnitude" name="udl_magnitude" required><br><br>

        <label for="udl_start">UDL Start Position (m):</label>
        <input type="number" step="0.1" id="udl_start" name="udl_start" required><br><br>

        <label for="udl_end">UDL End Position (m):</label>
        <input type="number" step="0.1" id="udl_end" name="udl_end" required><br><br>

        <button type="submit">Calculate</button>
    </form>

    <script>
        const nForcesInput = document.getElementById('n_forces');
        const forcesDiv = document.getElementById('forces');

        nForcesInput.addEventListener('change', function () {
            forcesDiv.innerHTML = '';
            const nForces = parseInt(nForcesInput.value);
            for (let i = 0; i < nForces; i++) {
                forcesDiv.innerHTML += `<label>Position of Force ${i + 1} (m):</label>
                                        <input type="number" step="0.1" name="position_${i}" required><br>
                                        <label>Magnitude of Force ${i + 1} (kN):</label>
                                        <input type="number" step="0.1" name="magnitude_${i}" required><br><br>`;
            }
        });
    </script>
</body>

</html>
